<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>input</h1>
	<div>
		<form id="myform">
			<div>
				<label for="id">아이디</label>
				<input type="text" id="id" name="id" />
			</div>
			
			<div>
				<label for="age">나이</label>
				<input type="text" id="age" name="age" />
			</div>
			
			<div>
			<button id="button" type="button">POST</button> <!-- submit -->
			</div>
		</form>
	</div>
	
	<div id="ajaxReturn"></div>
		
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$(function(){
	$("#button").click(function(){
		
/* 		let id = $("#id").val();
		let age = $("#age").val(); */
		
 		var formData = $("#myform").serialize(); //id=hon123&age=15

		/*var formData = $("#myform").serializeArray();*/ // [{name:"id", value:"hong123"}]
		console.log(formData);
	
 		$.ajax({
			type:"post",
			url:"getAjax.jsp",
			data:formData,
			success:function(data){
				if($.trim(data)=="true"){
					$("#ajaxReturn").html("성공");					
				}else{
					$("#ajaxReturn").html("실패");	
				}
			},
			error:function(xhr, txtStatus, error){
				alert("error");
			}
		})
	})
})
</script>
</body>
</html>
