<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 class="title">$.ajax()를 이용한 텍스트 파일 읽기</h1>
	
	<div>
	<input type="button" value="txt 가져오기" id="mybtn" />
	</div>
	
	<div id="result"></div>
	
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$(function(){
	$("#mybtn").click(function(){
		$.ajax({
			url : "../data/test.txt",
			type : 'get', // 클라이언트에서 요청하는 방식
			dataType : 'text',	// 서버에서 가져오는 데이터 타입
			success:function(data){	// 콜백 함수
				$("#result").html(data);
			},
			error:function(xhr,txtStatus,error){	// 콜백 함수
				$("#result").html(txtStatus+"(http - "+xhr.status+")");
			}
			
		});
	})
})
</script>


</body>
</html>
