<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="wrap"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$(function(){
	let wrap = $(".wrap")
	let result = "<table><tr><th>id</th><th>first_name</th><th>last_name</th><th>email</th><th>gender</th>"

	$.getJSON({
		url : "../data/MOCK_DATA.json",
		success:function(data){
			// data가 들어오면 wrap 공간안에 보여주기
			$(data).each(function(idx, item){
				
				var id = item.id;
				var first_name = item.first_name;
				var last_name = item.last_name;
				var email = item.email;
				var gender = item.gender;
				
				result += "<tr>";
				result += "<td>"+id+"</td>";
				result += "<td>"+first_name+"</td>";
				result += "<td>"+last_name+"</td>";
				result += "<td>"+email+"</td>";
				result += "<td>"+gender+"</td>";
				result += "</tr>";
			})
			wrap.append(result);
		},
		error:function(xhr, txtStatus, error){
			wrap.append("데이터를 가져올 수 없습니다.");
		}
	})
})
</script>
</body>
</html>
