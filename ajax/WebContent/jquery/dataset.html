<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="wrap"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$(function(){
	let wrap = $(".wrap")
	$.get({
		url : "../data/dataset.xml",
		success:function(data){
			var result = "<ul>";
			$(data).find("record").each(function(){
				var id = $(this).find('id').text();
				var first_name = $(this).find('first_name').text();
				var last_name = $(this).find('last_name').text();
				var email = $(this).find('email').text();
				var gender = $(this).find('gender').text();
				
				result += "<li> ID : "+id+"</li>";
				result += "<li> First_Name : "+first_name+"</li>";
				result += "<li> Last_Name : "+last_name+"</li>";
				result += "<li> Email : "+email+"</li>";
				result += "<li> Gender : "+gender+"</li>";
				result += "<br>";
			})
			result += "</ul>"
			
			wrap.append(result);
		},
		
		error:function(xhr, txtStatus, error){
			wrap.append("데이터를 불러올 수 없습니다.");
		}
	})
})
</script>
</body>
</html>
