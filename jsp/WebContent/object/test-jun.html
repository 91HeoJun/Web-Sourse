<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="test_jun.jsp" method="post">


      <div class="idt">
        <label for="">아이디</label>
        <input type="text" name="id" placeholder="아이디를 입력하세요" />
      </div>
      <div class="pwt">
        <label for="">비밀번호</label>
        <input type="text" name="pw" placeholder="비밀번호를 입력하세요" />
      </div>
      <div class="pwc">
        <label for="">비밀번호 확인</label>
        <input type="text" name="pwc" placeholder="비밀번호를 다시 입력하세요" />
      </div>
      <div class="nc">
        <label for="">이름</label>
        <input type="text" name="name" placeholder="이름을 입력하세요" />
      </div>
      <div class="gs">
        <label for="">성별</label>
        <input type="radio" name="gender" value="남성" />남
        <input type="radio" name="gender" value="여성" />여
      </div>
      <div class="em">
        <label for="">이메일</label>
        <input
          type="email"
          name="email"
          id=""
          placeholder="example@gmail.com"
        />
      </div>
      <div class="boton">
        <input type="submit" value="입력" />
        <input type="reset" value="취소" />
      </div>
    </form>
  </body>
</html>
